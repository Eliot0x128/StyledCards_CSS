<!DOCTYPE html>
<html>

<head>
    <title>Button</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- #################### BUTTON EXAMPLES #################### -->

<div class="button-wrapper">

    <!-- FIRST EXAMPLE -->
        <a href="#" class="a-btn">
            <span class="a-btn-slide-text">$29</span>
            <img src="https://design14.volusion.com/v/proofs/Hack_Day_CSS3/images/cart.png" alt="Photos" />
            <span class="a-btn-text">Shop Now</span> 
            <span class="a-btn-icon-right"><span></span></span>
        </a>
        
    <!-- SECOND EXAMPLE --> 
        <a href="#" class="a-btn-2">
            <span class="a-btn-2-slide-text">$29</span>
            <img src="https://design14.volusion.com/v/proofs/Hack_Day_CSS3/images/cart.png" alt="Photos" />
            <span class="a-btn-2-text">Shop Now</span> 
            <span class="a-btn-2-icon-right"><span></span></span>
        </a>
        
    <!-- THIRD EXAMPLE -->    
        <a href="#" class="a-btn-3">
            <span class="a-btn-3-text">Get Our E-Newsletter!</span>
            <span class="a-btn-3-slide-text">Hot Deals!</span>
            <span class="a-btn-3-icon-right"><span></span></span>
        </a>
        
</div><!-- /button_wrapper -->    
</body>

</html>
